services:
  - type: web
    name: video-downloader-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: MAX_FILE_SIZE
        value: 209715200
      - key: DOWNLOAD_TIMEOUT
        value: 30
      - key: MAX_RETRIES
        value: 3
      - key: RETRY_DELAY
        value: 5
      - key: RATE_LIMIT_REQUESTS
        value: 5
      - key: RATE_LIMIT_PERIOD
        value: 10
      - key: MAX_CONCURRENT_DOWNLOADS
        value: 10
      - key: MAX_DOWNLOADS_PER_USER
        value: 2
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    autoDeploy: true
